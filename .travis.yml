language: node_js
matrix:
  fast_finish: true
node_js:
- '6'
branches:
  except:
  - build
env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
  # REGISTRY_TOKEN
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - deadsnakes
    packages:
    - g++-4.8
    - python3.5
    - pngquant
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.2.1
- export PATH="$HOME/.yarn/bin:$PATH"
- curl -fsSL https://bootstrap.pypa.io/get-pip.py | python3.5 - --user
- travis_retry pip3.5 install --user transifex-client==0.12.5
- install -m0644 .transifexrc.tpl ~/.transifexrc
- echo "password = $TX_PASSWD" >> ~/.transifexrc
script:
- yarn test
- yarn run build
after_success:
- test $TRAVIS_BRANCH = "master" && pngquant build/screenshots/* -f --ext ".png"
- test $TRAVIS_BRANCH = "master" && test "$TRAVIS_PULL_REQUEST" = "false" && env DEPLOY_BRANCH=build yarn run deploy
- test $TRAVIS_BRANCH = "orange" && test "$TRAVIS_PULL_REQUEST" = "false" && env DEPLOY_BRANCH=build_orange yarn run deploy
- test $TRAVIS_BRANCH = "prod" && test "$TRAVIS_PULL_REQUEST" = "false" && env DEPLOY_BRANCH=latest yarn run deploy
